<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- main css  -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Bài tập JS 3 -->
    <div class="container my-5">
        <h1>Thêm Số Nguyên Tố</h1>
        <div class="d-flex  w-25">
            <label for="" class="form-label p-2"></label>
            <input type="number" class="form-control" name="" id="themSoNguyen" aria-describedby="helpId" placeholder="Thêm số nguyên">

            <button class="btn btn-primary" id="themSoDuong" type="button">Thêm Số</button>
        </div>
        <div class="btn btn-success p-2 w-25 my-3 text-start" id="hienThi">
            <p>Arr:</p>
        </div>

        <div class="btn btn-success p-4 w-75 my-3 text-start" id="xuatKetQua">
            <p>Xuất Kết Quả:</p>
        </div>

        <!-- Nút button yêu cầu của các bài tập -->
        <div class="d-grid gap-2">
            <!-- bài tập1 -->
            <button class="btn btn-outline-info" type="button" id="BtnMot">Tổng Số Dương</button>
            <!-- bài tập2 -->
            <button class="btn btn-outline-warning" type="button" id="BtnHai">Đếm Số Dương</button>
            <!-- bài tập3 -->
            <button class="btn btn-outline-danger" type="button" id="BtnBa">Tìm Số Nhỏ Nhất</button>
            <!-- bài tập4 -->
            <button type="button" class="btn btn-outline-success" id="BtnBon">Tìm Số Dương Nhỏ Nhất</button>
            <!-- bài tập5 -->
            <button type="button" class="btn btn-outline-secondary" id="BtnNam">Tìm Số Chẵn Cuối Cùng</button>
            <!-- bài tập6 -->
            <button type="button" class="btn btn-outline-danger" id="BtnSau">Đổi Chổ</button>
            <!-- bài tập7 -->
            <button type="button" class="btn btn-outline-warning" id="BtnBay">Sắp Xếp Tăng Dần</button>
            <!-- bài tập8 -->
            <button type="button" class="btn btn-outline-info" id="BtnTam">Tìm Số Nguyên Tố Đầu Tiên</button>
            <!-- bài tập9 -->
            <button type="button" class="btn btn-outline-light" id="BtnChin">Đếm Số Nguyên</button>
            <!-- bài tập10 -->
            <button type="button" class="btn btn-outline-success" id="BtnMuoi">So Sánh Số Lượng Âm Và Dương</button>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- mainJS -->
    <script src="./style.js"></script>
</body>

</html>
